<header>
  <div id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offer mb-3 mb-lg-0 d-flex align-items-center">
          <a [routerLink]="['/books']" class="fa-2x home-link pointer">L2i</a>
        </div>
        <div class="col-lg-6 d-flex justify-content-end align-items-center">
          <ul class="menu list-inline mb-0 mx-3">
            <!-- <li class="list-inline-item">
                <a href="#" data-toggle="modal" data-target="#login-modal"
                  >Login</a
                >
              </li> -->
            <li
              class="list-inline-item pointer"
              *ngIf="
                connectedUser != null &&
                this.connectedUser?.roles?.includes('ROLE_ADMIN')
              "
            >
              <a [routerLink]="['/admin-home']">Paramètre Admin</a>
            </li>
            <li class="list-inline-item pointer" *ngIf="connectedUser != null">
              <a [routerLink]="['/my-account']">Mon Profil</a>
            </li>
            <li class="list-inline-item pointer" *ngIf="connectedUser != null">
              <a (click)="logout()">Deconnexion</a>
            </li>
          </ul>

          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fa-solid fa-bag-shopping fa-2x text-white"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<h2 class="container text-primary text-center">Inscrire un nouvel admin</h2>
<form #adminRegisterForm="ngForm" (ngSubmit)="adminRegister()">
  <div class="mb-3">
    <label class="mb-2" for="lastname">Nom</label>
    <div class="input-group">
      <input
        id="lastname"
        class="form-control mb-3"
        placeholder="Nom"
        name="lastname"
        [(ngModel)]="userInscription.lastname"
        required
      />
    </div>
    <label class="mb-2" for="firstname">Prenom</label>
    <div class="input-group">
      <input
        id="firstname"
        class="form-control mb-3"
        placeholder="Prénom"
        name="firstname"
        [(ngModel)]="userInscription.firstname"
        required
      />
    </div>
    <label class="mb-2" for="email">Email</label>
    <div class="input-group">
      <input
        id="email"
        class="form-control mb-3"
        placeholder="Email"
        name="email"
        type="email"
        [(ngModel)]="userInscription.email"
        required
      />
    </div>
    <div *ngIf="errorEmail" class="mb-2 text-danger">
      {{ errorEmail }}
    </div>

    <label class="mb-2" for="password">Mot de Passe</label>
    <div class="input-group">
      <input
        id="password"
        class="form-control mb-3"
        placeholder="Mot de Passe"
        name="password"
        type="password"
        [(ngModel)]="userInscription.password"
        required
      />
    </div>
    <div *ngIf="errorPassword" class="mb-2 text-danger">
      {{ errorPassword }}
    </div>

    <label class="mb-2" for="lastname">Mot de Passe</label>
    <div class="input-group">
      <input
        id="passwordConfirm"
        class="form-control mb-3"
        placeholder="Confirmer le Mot de Passe"
        name="passwordConfirm"
        type="password"
        [(ngModel)]="userInscription.passwordConfirm"
        required
      />
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button
        type="submit"
        class="btn btn-default btn-sm btn-primary"
        [disabled]="!adminRegisterForm.valid"
      >
        Continuer
      </button>
    </div>
  </div>
</form>
