<header>
  <div id="top">
    <nav class="navbar">
      <div class="container">
        <div class="visible-lg" *ngIf="!menuIsVisible">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="home-link text-uppercase active"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>

        <a class="navbar-brand pointer" [routerLink]="['/home']"
          ><img
            src="https://www.thibaultmorizet.fr/assets/logo-l2i.png"
            alt="logo-l2i"
            width="100"
        /></a>

        <div class="navbar-icons visible-lg" *ngIf="!menuIsVisible">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>

        <button
          class="navbar-toggler pointer"
          type="button"
          (click)="toggleMenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div *ngIf="menuIsVisible">
        <div class="element-center">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a
                class="home-link text-uppercase active"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-icons element-center">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>
      </div>
    </nav>
  </div>
</header>

<h2 class="container text-primary text-center">Inscrire un nouvel admin</h2>
<form #adminRegisterForm="ngForm" (ngSubmit)="adminRegister()">
  <div class="mb-3">
    <label class="mb-2" for="lastname">Nom</label>
    <div class="input-group">
      <input
        id="lastname"
        class="form-control mb-3"
        placeholder="Nom"
        name="lastname"
        [(ngModel)]="userInscription.lastname"
        required
      />
    </div>
    <label class="mb-2" for="firstname">Prenom</label>
    <div class="input-group">
      <input
        id="firstname"
        class="form-control mb-3"
        placeholder="Prénom"
        name="firstname"
        [(ngModel)]="userInscription.firstname"
        required
      />
    </div>
    <label class="mb-2" for="email">Email</label>
    <div class="input-group">
      <input
        id="email"
        class="form-control mb-3"
        placeholder="Email"
        name="email"
        type="email"
        [(ngModel)]="userInscription.email"
        required
      />
    </div>
    <div *ngIf="errorEmail" class="mb-2 text-danger">
      {{ errorEmail }}
    </div>

    <label class="mb-2" for="password">Mot de Passe</label>
    <div class="input-group">
      <input
        id="password"
        class="form-control mb-3"
        placeholder="Mot de Passe"
        name="password"
        type="password"
        [(ngModel)]="userInscription.password"
        required
      />
    </div>
    <div *ngIf="errorPassword" class="mb-2 text-danger">
      {{ errorPassword }}
    </div>

    <label class="mb-2" for="lastname">Mot de Passe</label>
    <div class="input-group">
      <input
        id="passwordConfirm"
        class="form-control mb-3"
        placeholder="Confirmer le Mot de Passe"
        name="passwordConfirm"
        type="password"
        [(ngModel)]="userInscription.passwordConfirm"
        required
      />
    </div>
    <div class="d-flex justify-content-end mt-2">
      <button
        type="submit"
        class="btn btn-default btn-sm btn-primary"
        [disabled]="!adminRegisterForm.valid"
      >
        Continuer
      </button>
    </div>
  </div>
</form>
