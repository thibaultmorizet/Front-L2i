<header>
  <div id="top">
    <nav class="navbar">
      <div class="container">
        <div class="visible-lg" *ngIf="!menuIsVisible">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="home-link text-uppercase"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>

        <a class="navbar-brand pointer" [routerLink]="['/home']"
          ><img
            src="https://www.thibaultmorizet.fr/assets/logo-l2i.png"
            alt="logo-l2i"
            width="100"
        /></a>

        <div class="navbar-icons visible-lg" *ngIf="!menuIsVisible">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>

        <button
          class="navbar-toggler pointer"
          type="button"
          (click)="toggleMenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div *ngIf="menuIsVisible">
        <div class="element-center">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a
                class="home-link text-uppercase"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-icons element-center">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>
      </div>
    </nav>
  </div>
</header>

<div id="content">
  <div class="container">
    <div class="row">
      <h1>Mon Panier</h1>
      <table class="mb-5">
        <thead>
          <th></th>
          <th>Produit</th>
          <th>Prix</th>
          <th>Quantité</th>
          <th>Total</th>
          <th></th>
        </thead>
        <tbody *ngFor="let elt of basket">
          <td>
            <a [routerLink]="['/books/', elt.id]">
              <img src="{{ elt.image }}" alt="" class="img-icon"
            /></a>
          </td>
          <td>
            <a [routerLink]="['/books/', elt.id]"> {{ elt.title }}</a>
          </td>
          <td>
            {{ elt.unitprice }}
          </td>
          <td>
            <span class="d-flex align-items-center">
              <button
                (click)="decreaseBookQuantity(elt.id)"
                type="button"
                aria-label="Diminuer"
                class="page-link modify-quantity-button"
              >
                <span aria-hidden="true"><</span>
              </button>
              <span class="mx-2">
                {{ elt.number_ordered }}
              </span>
              <button
                (click)="increaseBookQuantity(elt.id)"
                type="button"
                aria-label="Augmenter"
                class="page-link modify-quantity-button"
              >
                <span aria-hidden="true">></span>
              </button></span
            >
          </td>
          <td>{{ elt.totalprice }}</td>
          <td>
            <button
              class="btn btn-danger border-0 border-radius-5px"
              (click)="deleteBookOfBasket(elt.id)"
            >
              <span
                data-toggle="tooltip"
                data-placement="top"
                data-boundary="window"
                title="Supprimer"
              >
                <i class="fa fa-times-circle"></i
              ></span>
            </button>
          </td>
        </tbody>
      </table>

      <div class="d-flex justify-content-end px-5 mb-3">
        <div>Total général : {{ basketTotalPrice }}</div>
      </div>
      <div class="d-flex justify-content-end px-5">
        <button class="btn btn-success border-0 border-radius-5px">
          Valider la commande
        </button>
      </div>
    </div>
  </div>
</div>
