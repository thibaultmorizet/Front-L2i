<header>
  <div id="top">
    <nav class="navbar">
      <div class="container">
        <div class="visible-lg" *ngIf="!menuIsVisible">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="home-link text-uppercase active"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>

        <a class="navbar-brand pointer" [routerLink]="['/home']"
          ><img
            src="https://www.thibaultmorizet.fr/assets/logo-l2i.png"
            alt="logo-l2i"
            width="100"
        /></a>

        <div class="navbar-icons visible-lg" *ngIf="!menuIsVisible">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>

        <button
          class="navbar-toggler pointer"
          type="button"
          (click)="toggleMenu()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div *ngIf="menuIsVisible">
        <div class="element-center">
          <ul class="navbar-nav text-center">
            <li class="nav-item">
              <a
                class="home-link text-uppercase active"
                [routerLink]="['/home']"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="home-link text-uppercase" [routerLink]="['/books']"
                >Shop</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-icons element-center">
          <div id="bag-shopping-count-container">
            <a [routerLink]="['/basket']">
              <span id="bag-shopping-count" aria-hidden="true">{{
                basket.length
              }}</span>
              <i class="fas fa-bag-shopping text-white"></i
            ></a>
          </div>
          <a [routerLink]="['/user']">
            <i class="fas fa-user text-white"></i
          ></a>
        </div>
      </div>
    </nav>
  </div>
</header>

<div id="content">
  <div class="container">
    <p class="title text-center">Nos meilleures ventes</p>
    <div class="all-best-sell-container">
      <div
        class="best-sell-container"
        *ngFor="let OneBook of bestBookArray"
        [ngClass]="{
          'best-sell-first-element': bestBookArray.indexOf(OneBook) == 0,
          'best-sell-second-element': bestBookArray.indexOf(OneBook) == 1,
          'best-sell-third-element': bestBookArray.indexOf(OneBook) == 2,
          'best-sell-fourth-element': bestBookArray.indexOf(OneBook) == 3,
          'best-sell-fifth-element': bestBookArray.indexOf(OneBook) == 4
        }"
      >
        <div>
          <div class="best-sell-img">
            <img
              src="{{ bookBestSell[OneBook].image }}"
              [alt]="bookBestSell[OneBook].title"
              class="img-best-sell pointer"
              [routerLink]="['/books/', bookBestSell[OneBook].id]"
            />
            <div class="article-hover-actions">
              <div
                class="article-hover-actions-add-cart"
                (click)="addBookToBasket(bookBestSell[OneBook].id)"
              >
                <i class="fa fa-shopping-cart"></i>
              </div>
            </div>
          </div>
          <div class="best-sell-description">
            <span
              class="best-sell-title pointer"
              [routerLink]="['/books/', bookBestSell[OneBook].id]"
              >{{ bookBestSell[OneBook].title }}</span
            >
            <span
              class="best-sell-price pointer"
              [routerLink]="['/books/', bookBestSell[OneBook].id]"
              >{{ bookBestSell[OneBook].unitprice }} â‚¬</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="best-sell-pagination">
      <div
        class="best-sell-button best-sell-button-prev"
        (click)="prevBestBook()"
      >
        <i class="far fa-arrow-left"></i> Prev
      </div>
      <div
        class="best-sell-button best-sell-button-next"
        (click)="nextBestBook()"
      >
        Next <i class="far fa-arrow-right"></i>
      </div>
    </div>
  </div>
</div>
