<div class="general-content">
<app-header></app-header>

  <main id="content">
    <div class="container">
      <div class="general-best-sell-container">
        <div>
          <p-carousel
            #bestSellCarousel
            [value]="bookBestSell"
            styleClass="custom-carousel"
            [numVisible]="1"
            [numScroll]="1"
            [circular]="true"
            [autoplayInterval]="7000"
            [responsiveOptions]="responsiveOptions"
          >
            <ng-template pTemplate="header">
              <p class="title text-center">Our best sell</p>
            </ng-template>
            <ng-template let-oneBook pTemplate="item">
              <app-one-book [oneBook]="oneBook"></app-one-book>
            </ng-template>
          </p-carousel>
        </div>
        <div class="best-sell-pagination">
          <!-- p-ripple p-element p-carousel-prev p-link -->
          <div
            class="best-sell-button best-sell-button-prev"
            (click)="prevBestBook()"
          >
            <i class="far fa-arrow-left"></i> Prev
          </div>
          <div
            class="best-sell-button best-sell-button-next"
            (click)="nextBestBook()"
          >
            Next <i class="far fa-arrow-right"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
