<header>
  <div id="top">
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand pointer" [routerLink]="['/home']"
          ><img
            src="https://l2i.thibaultmorizet.fr/assets/logo/logo-l2i.png"
            alt="logo-l2i"
            width="40"
        /></a>
        <a
          class="home-link text-uppercase"
          [routerLink]="['/home']"
          [ngClass]="{ active: path === 'home' }"
          >{{ "header.home" | translate }}</a
        >
        <a
          class="home-link text-uppercase"
          [routerLink]="['/shop']"
          [ngClass]="{ active: path === 'shop' }"
          >{{ "header.shop" | translate }}</a
        >

        <a
          *ngIf="connectedUser"
          class="home-link text-uppercase"
          [routerLink]="['/my-account']"
          [ngClass]="{ active: path === 'my-account' }"
          >{{ "header.my_account" | translate }}</a
        >

        <a
          *ngIf="!connectedUser"
          class="home-link text-uppercase"
          [routerLink]="['/login']"
          [ngClass]="{ active: path === 'login' }"
          >{{ "header.login_sign_in" | translate }}</a
        >

        <div id="bag-shopping-count-container">
          <a
            [routerLink]="['/cart']"
            class="home-link text-uppercase"
            [ngClass]="{ active: path === 'cart' }"
          >
            <span id="bag-shopping-count" aria-hidden="true">{{
              cartLength
            }}</span>
            {{ "header.my_cart" | translate }}</a
          >
        </div>
      </div>
    </nav>
  </div>
</header>
