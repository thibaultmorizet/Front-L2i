<h1 class="text-center container">Articles</h1>

<div id="content">
  <div class="container">
    <div class="row articles">
      <div *ngFor="let elt of articles" class="col-lg-4 col-md-6">
        <div class="product">
          <div class="">
            <div class="">
              <a href="detail.html"
                ><img
                  src="{{ elt.article_book_image }}"
                  alt=""
                  class="img-fluid"
              /></a>
            </div>
          </div>

          <div class="text">
            <h3>
              <a href="detail.html">{{ elt.article_title }}</a>
            </h3>
            <p class="price"><del></del>{{ elt.article_unit_price }} €</p>
            <p class="buttons">
              <a href="detail.html" class="btn btn-outline-secondary"
                >Voir le détail</a
              ><a href="basket.html" class="btn btn-primary"
                ><i class="fa fa-shopping-cart"></i>Ajouter au panier</a
              >
            </p>
          </div>
        </div>
      </div>

      <div class="pages">
        <nav aria-label="Page navigation example" class="d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item"><a href="#" aria-label="Previous" class="page-link"><span aria-hidden="true">«</span><span class="sr-only">Previous</span></a></li>
            <div *ngFor="let elt of articles" >

            <li class="page-item active"><a href="#" class="page-link">1</a></li>
            <li class="page-item"><a href="#" class="page-link">2</a></li>
            <li class="page-item"><a href="#" class="page-link">3</a></li>
            <li class="page-item"><a href="#" class="page-link">4</a></li>
            <li class="page-item"><a href="#" class="page-link">5</a></li>
            <li class="page-item"><a href="#" aria-label="Next" class="page-link"><span aria-hidden="true">»</span><span class="sr-only">Next</span></a></li>
            </div>
           </ul>
        </nav>
      </div>

      {{ elt.article_book_year }}<br /><br />
      <div *ngFor="let an_author of elt.article_book_author" class="">
        {{ an_author.author_firstname }}
        {{ an_author.author_lastname }}
        {{ an_author.author_language }}<br /><br />
      </div>
    </div> -->
    </div>
  </div>
</div>
