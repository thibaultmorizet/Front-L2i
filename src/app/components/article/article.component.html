<h1 class="text-center container">Articles</h1>

<div id="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="card sidebar-menu mb-4">
          <div class="card-header">
            <h3 class="h4 card-title d-flex justify-content-between">
              Format
              <button
                (click)="removeFormatFilter()"
                class="btn btn-sm btn-danger pull-right"
              >
                <i class="fa fa-times-circle"></i> Effacer
              </button>
            </h3>
          </div>
          <div class="card-body">
            <form
              #monForm="ngForm"
              class="container"
              (ngSubmit)="getArticlesWithFormat()"
            >
              <div class="form-group" *ngFor="let elt of formats">
                  <div class="checkbox">
                    <label>
                      <input
                        type="checkbox"
                        name="format"
                        value={{elt.format_name}}
                        [(ngModel)]="elt.filter_is_selected"
                        [checked]="elt.filter_is_selected"
                      />
                      {{elt.format_name}} ({{ elt.count_articles }})</label
                    >
                  </div>
              </div>
              <button type="submit" class="btn btn-default btn-sm btn-primary">
                <i class="fa fa-pencil"></i> Appliquer
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="row articles">
          <div *ngFor="let elt of articles" class="col-lg-4 col-md-6">
            <div class="product">
              <div class="">
                <div class="">
                  <a href="detail.html"
                    ><img
                      src="{{ elt.article_book_image }}"
                      alt=""
                      class="img-fluid"
                  /></a>
                </div>
              </div>

              <div class="text">
                <h3>
                  <a href="detail.html">{{ elt.article_title }}</a>
                </h3>
                <p class="price"><del></del>{{ elt.article_unit_price }} €</p>
                <p class="buttons">
                  <a href="detail.html" class="btn btn-outline-secondary"
                    >Voir le détail</a
                  ><a href="basket.html" class="btn btn-primary"
                    ><i class="fa fa-shopping-cart"></i>Ajouter au panier</a
                  >
                </p>
              </div>
            </div>
          </div>

          <div class="pages">
            <nav
              aria-label="Page navigation example"
              class="d-flex justify-content-center"
            >
              <ul class="pagination">
                <li class="page-item">
                  <button
                    [disabled]="actualPage == 1"
                    (click)="getPreviousPage()"
                    type="button"
                    aria-label="Previous"
                    class="page-link"
                  >
                    <span aria-hidden="true">«</span
                    ><span class="sr-only">Previous</span>
                  </button>
                </li>
                <div *ngFor="let i of arr">
                  <li *ngIf="i == actualPage" class="page-item active">
                    <button
                      (click)="getAllArticlesByPage(i)"
                      type="button"
                      class="page-link"
                    >
                      {{ i }}
                    </button>
                  </li>
                  <li *ngIf="i != actualPage" class="page-item">
                    <button
                      (click)="getAllArticlesByPage(i)"
                      type="button"
                      class="page-link"
                    >
                      {{ i }}
                    </button>
                  </li>
                </div>
                <li class="page-item">
                  <button
                    [disabled]="actualPage == pageCount"
                    (click)="getNextPage()"
                    type="button"
                    aria-label="Next"
                    class="page-link"
                  >
                    <span aria-hidden="true">»</span
                    ><span class="sr-only">Next</span>
                  </button>
                </li>
              </ul>
            </nav>
          </div>

          <!--     <div class="text-center">
      {{ elt.article_book_year }}<br /><br />
      <div *ngFor="let an_author of elt.article_book_author" class="">
        {{ an_author.author_firstname }}
        {{ an_author.author_lastname }}
        {{ an_author.author_language }}<br /><br />
      </div>
    </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
