<div class="general-content">
    <app-admin-header></app-admin-header>
  
    <main id="content">
      <p-toast></p-toast>
  
      <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
          <button
            pButton
            pRipple
            label="New"
            icon="pi pi-plus"
            class="p-button-success mr-2"
            (click)="openNew()"
          ></button>
          <button
            pButton
            pRipple
            label="Delete"
            icon="pi pi-trash"
            class="p-button-danger"
            (click)="deleteSelectedEditors()"
            [disabled]="!selectedEditors || !selectedEditors.length"
          ></button>
        </ng-template>
      </p-toolbar>
  
      <p-table
        #dt
        [value]="allEditors"
        [rows]="12"
        [paginator]="true"
        [globalFilterFields]="['name']"
        [(selection)]="selectedEditors"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="caption">
          <div class="manage-editors">
            <h5 class="m-0">Manage editors</h5>
            <span class="p-input-icon-left">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Search..."
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="display: table-cell !important; width: 4rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th
              style="display: table-cell !important; min-width: 10rem"
              pSortableColumn="name"
            >
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
  
            <th style="display: table-cell !important"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-editor>
          <tr>
            <td>
              <p-tableCheckbox [value]="editor"></p-tableCheckbox>
            </td>
            <td>{{ editor.name }}</td>
  
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
                (click)="editEditor(editor)"
              ></button>
              <button
                pButton
                pRipple
                icon="pi pi-trash"
                class="p-button-rounded p-button-warning"
                (click)="deleteEditor(editor)"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            In total there are {{ allEditors ? allEditors.length : 0 }} editors.
          </div>
        </ng-template>
      </p-table>
  
      <p-confirmDialog
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw' }"
        [baseZIndex]="10000"
        rejectButtonStyleClass="p-button-outline-danger"
        acceptButtonStyleClass="p-button-valid"
      ></p-confirmDialog>
  
      <p-dialog
        [(visible)]="editorDialog"
        [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
        [style]="{ width: '50vw' }"
        header="Product Details"
        [modal]="true"
        styleClass="p-fluid"
        [dismissableMask]="true"
      >
        <ng-template pTemplate="content">
          <div class="field">
            <label for="name">Name</label>
            <input
              type="text"
              pInputText
              id="name"
              [(ngModel)]="editor.name"
              required
              autofocus
            />
            <small class="p-error" *ngIf="submitted && !editor.name"
              >Name is required.</small
            >
          </div>
        </ng-template>
  
        <ng-template pTemplate="footer">
          <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
          ></button>
          <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveEditor()"
          ></button>
        </ng-template>
      </p-dialog>
    </main>
    <app-admin-footer></app-admin-footer>
  </div>
